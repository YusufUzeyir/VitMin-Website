<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VİT & MİN-Admin Giriş Paneli</title>
  <link rel="stylesheet" href="./css/adminlogin.css">

</head>

<body>
  <div style="text-align: center; margin-top: 80px;">
    <img class="img-responsive" src="img/logo.png" alt="Logo">
  </div>
  <div class="login-box">
    <h2>Admin Giriş</h2>
    <form>
      <div class="user-box">
        <input type="text" name="name" required="">
        <label>Kullanıcı Adı</label>
      </div>
      <div class="user-box">
        <input type="password" name="sifre" required="">
        <label>Şifre</label>
      </div>
      <a href="adminpanel.html">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        GİRİŞ YAP
      </a>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var loginButton = document.querySelector('.login-box a');
      
      loginButton.addEventListener('click', function (event) {
        event.preventDefault(); // Formun submit işlemini engelle
        
        // Kullanıcı adı ve şifreyi al
        var username = document.querySelector('.user-box input[type="text"]').value;
        var password = document.querySelector('.user-box input[type="password"]').value;
        
        // Kullanıcı adı ve şifreyi kontrol et
        if (username === 'user' && password === 'user') {
          // Kullanıcı adı ve şifre doğruysa adminpanel.html sayfasına yönlendir
          window.location.href = 'animation.html';
        } else {
          alert('Kullanıcı adı veya şifre hatalı!');
        }
      });
    });
  </script>
  

</body>

</html>
